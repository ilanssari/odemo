name: Build and Push
on:
  pull_request:
    types: [closed]
jobs:
  get_tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
    - id: get_tag
      run: echo "::set-output name=tag::$(echo ${{github.event.number}})"
  push_to_registry:
    name: Push Docker image to Gitlab registry
    runs-on: ubuntu-latest
    needs: get_tag
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          repository: 'ilanssari/odemo'
          ref: 'master'
      - name: Maven build
        run: mvn -s /etc/maven/custom/settings.xml clean package
      - name: Push to Dockerhub registry
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.GITLAB_USERNAME }} # to change later 
          password: ${{ secrets.GITLAB_PASSWORD }} # to change later 
          repository: ilanssari/odemo
          tags: ${{needs.get_tag.outputs.tag}}
      - name: deploy to cluster
        uses: steebchen/kubectl@v1.0.0
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          KUBECTL_VERSION: "1.15"
        with:
          args: -n odemo set image deployment/odemo odemo=ilanssari/odemo:${{needs.get_tag.outputs.tag}}
      - name: check deployment status
        id: status
        uses: ilanssari/okubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      - name: write the status in the PR
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            The deployment ${{ steps.status.outputs.status }} !
          repo-token: ${{ github.token }}
          repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
          allow-repeats: true # the default is false
    